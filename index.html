<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Square Loader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
            <h2>Square Loader</h2>
            <div class="loader square--loader">
            </div>
        
        
            <h2>Circular Loader</h2>
            <div class="loader circular--loader">
            </div>
        
        
            <h2>Circular Loader - Transparent</h2>
            <div class="loader circular--loader transparent">
            </div>
        
            <h2>Bounce Loader</h2>
            <div class="loader bounce--loader">
                <span class="circle"></span>
                <span class="circle"></span>
                <span class="circle"></span>
            </div>
        
            
            <h2>Opacity Loader</h2>
            <div class="loader opacity--loader">
                <span class="circle"></span>
                <span class="circle"></span>
                <span class="circle"></span>
            </div>
    </section>
    
</body>
</html>
